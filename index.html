<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-size = 1.0">

	</style>	
</head>
<body>
	<form action="">
		<h2 style="padding-left:29px">Novell Services Login</h2>
		<div class="dname" style="padding:5px; padding-left:10px">
			<label for="uname">Username:</label>
			<input type="text" id="uname" style="margin-left:30px">
		</div>
		
		<div class="pass" style="padding:5px;  padding-left:10px">
			<label for="pswd">Password:</label>
			<input type="password" id="pswd" style="margin-left:34px">
		</div>
		
		<div class="emp" style="padding:5px; padding-left:10px">
			<label for="employ">City of<br> Employment:</label>
			<input type="text" id="employ" style="margin-left:13px">
		</div>
		
		<div class ="webs" style="padding:5px; padding-left:10px">
			<label for="web">Web server:</label>
			<select name="Web servers" id="web" style="margin-left:24px">
				<option value="">--Select--</option>
				<option value="">ServerA</option>
				<option value="">ServerB</option>
				<option value="">ServerC</option>
			</select>
		</div>
		
		<div class="role" style="padding:5px; padding-left:10px">
			<label for="">Please specify<br> your role:</label>		
			<input type="radio" name="role" style="margin-left:37px">Admin<br>
			<input type="radio" name="role" style="margin-left:103px">Engineer<br>
			<input type="radio" name="role" style="margin-left:103px">Manager<br>
			<input type="radio" name="role" style="margin-left:103px">Guest
		</div>
		
		<div class="sign">
			<label>Single Sign-on<br> to the following:</label>
			<input type="checkbox" value="" style="margin-left:4px">Mail<br>
			<input type="checkbox" value="" style="margin-left:114px">Payroll<br>
			<input type="checkbox" value="" style="margin-left:114px">Self-Service<br>	
		</div><br>
		
		<div class="buton" style="padding:5px; padding-left:105px">
			<input type="button" value="Login">
			<input type="reset">
		</div>	
		
	</form>
	</div>
</body>
</html>
